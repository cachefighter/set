<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="button-container">
                <div id="buttons">

                    <button class="operator" id="ac">AC</button>
                    <button class="operator" id="plusminus">+/-</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                
                    <button class="number">7</button>
                    <button class="number">8</button> 
                    <button class="number">9</button>
                    <button class="operator" id="multiply">*</button>
                
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" id="minus">-</button>
                
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" id="plus">+</button>
                
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">.</button>
                
                    <button id="equals">=</button>
                
                </div><!-- buttons -->
            </div><!-- button-container -->  
        </div><!-- calculator -->
        <script src="script.js"></script>
    </body>
</html>
